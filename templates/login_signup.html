{% extends "base.html" %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="card">
        <div class="card-content">
          <div class="row">
            <div class="col s6">
              <a class="login-btn active" href="{{ url_for('get_login_signup') }}" id="login-btn"
                >Log In</a
              >
            </div>
            <div class="col s6">
              <a class="signup-btn right" href="{{ url_for('signup') }}" id="signup-btn"
                >Sign Up</a
              >
            </div>
          </div>

          <div id="login-form" class="form-section">
            <!-- Login Form -->
            <form action="{{ url_for('get_login_signup') }}" method="post">
              <div class="input-field">
                <input
                  
                  id="login_username"
                  type="text"
                  name="username"
                  required
                />
                <label  for="login_username">Username</label>
              </div>
              <div class="input-field">
                <input
                  
                  id="login_password"
                  type="password"
                  name="password"
                  required
                />
                <label  for="login_password">Password</label>
              </div>
              <button
                class="waves-effect  btn-large cta-button"
                type="submit"
              >
                Log In
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
