{% extends "base.html" %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="card">
        <div class="card-content">
          <div class="row">
            <div class="col s6">
              <a class="login-btn active" href="#login-form" id="login-btn"
                >Log In</a
              >
            </div>
            <div class="col s6">
              <a class="signup-btn right" href="#signup-form" id="signup-btn"
                >Sign Up</a
              >
            </div>
          </div>

          <div id="login-form" class="form-section">
            <!-- Login Form -->
            <form action="#" method="post">
              <div class="input-field">
                <input
                  class="white-text"
                  id="login_username"
                  type="text"
                  name="username"
                  required
                />
                <label class="white-text" for="login_username">Username</label>
              </div>
              <div class="input-field">
                <input
                  class="white-text"
                  id="login_password"
                  type="password"
                  name="password"
                  required
                />
                <label class="white-text" for="login_password">Password</label>
              </div>
              <button
                class="waves-effect waves-primary btn-large cta-button"
                type="submit"
              >
                Log In
              </button>
            </form>
          </div>

          <div id="signup-form" class="form-section hide">
            <!-- Sign Up Form -->
            <form action="#" method="post">
              <div class="input-field">
                <input
                  class="white-text"
                  id="signup_username"
                  type="text"
                  name="username"
                  required
                />
                <label class="white-text" for="signup_username">Username</label>
              </div>
              <div class="input-field">
                <input
                  class="white-text"
                  id="signup_email"
                  type="email"
                  name="email"
                  required
                />
                <label class="white-text" for="signup_email">Email</label>
              </div>
              <div class="input-field">
                <input
                  class="white-text"
                  id="signup_password"
                  type="password"
                  name="password"
                  required
                />
                <label class="white-text" for="signup_password">Password</label>
              </div>
              <button
                class="waves-effect waves-primary btn-large cta-button"
                type="submit"
              >
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
